<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件</title>
    <!-- 导入layUI的样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <div class="login-box">
        <!-- 登录的表单 -->
                <form action="" class="layui-form" id="form_login">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username"  required lay-verify="required"
                    placeholder="请输入用户名" autocomplete="off" class="layui-input"/>
                </div>
            <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" 
                    placeholder="请输入密码" autocomplete="off" class="layui-input"/>
                </div>
                <div class="layui-form-item">
            <!-- 注意：表单提交按钮和普通按钮的区别，就是 lay-submit 属性 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
                </form> 
        </div>
            <!-- 注册区 -->
        <div class="reg-box">
        <!-- 注册的表单 -->
        <form action="" class="layui-form" id="form_reg">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="require"
                placeholder="请输入用户名" autocomplete="off" class="layui-input"/>
            </div>
        <!-- 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="require"
                placeholder="请输入密码" autocomplete="off" class="layui-input"/>
            </div>
            <!-- 密码确认框 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="repassword" required lay-verify="require|repwb"
                placeholder="再次确认密码" autocomplete="off" class="layui-input"/>
            </div>


            <div class="layui-form-item">
        <!-- 注意：表单提交按钮和普通按钮的区别，就是 lay-submit 属性 --> 
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
            </div>
            <div class="layui-form-item links">
                <a href="javascript:;" id="link_login">去登录</a>
            </div>
        </form> 
        </div>
    </div>


    <!-- 导入 Layui 的JS文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入自定义的baseAPI接口 -->
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
